# Configure the SFRFsLogger logger specifically.
# Currently, only a FileHandler is enabled and configured here.
#
# Log file naming pattern with worker ID substitution (%u)
SFRFsLogger.FileHandler.pattern = SFRFsLogger_worker%u.log
#
# Maximum size in bytes of a log file before rotation
SFRFsLogger.FileHandler.limit = 1000000
#
# Number of rotated log files to keep
SFRFsLogger.FileHandler.count = 100
#
# Whether to append to existing log files (true/false)
SFRFsLogger.FileHandler.append = true
#
# Minimum log level for this FileHandler (FINE enables debug-level logs)
SFRFsLogger.FileHandler.level = FINE
#
# Formatter class to format log messages for this FileHandler
SFRFsLogger.FileHandler.formatter = java.util.logging.SimpleFormatter
#
# ----------------------------------------------------------------------
# Formatter customization
# ----------------------------------------------------------------------
# The SimpleFormatter's format string is controlled by the JVM system
# property:
#
#   java.util.logging.SimpleFormatter.format
#
# This property is read when the formatter class is initialized and cannot
# be changed dynamically by MATLAB code at runtime.
#
# For users who want to customize the log line format (for example, to
# include timestamps, logger names, and whatnot),
# one option is to set this system property before starting MATLAB via
# the _JAVA_OPTIONS environment variable.
#
# Example (Linux / bash):
#
#   export _JAVA_OPTIONS='-Djava.util.logging.SimpleFormatter.format="%1$tF %1$tT %4$s %3$s %5$s%6$s%n"'
#
# WARNING:
#   - _JAVA_OPTIONS applies to *all* Java applications on the system,
#     not only MATLAB or this toolbox.
#   - Depending on the MATLAB / JVM configuration, additional Java log
#     files (e.g., java.log.<pid>) may be created. These files are
#     produced by MATLAB's internal Java logging, not by the SFRFs
#     Toolbox itself.
#
# Use this customization only if you understand and accept these global
# side effects. Users who do not configure _JAVA_OPTIONS will simply
# use the default SimpleFormatter format.
#
# ----------------------------------------------------------------------
# Optional log folder override
# ----------------------------------------------------------------------
# (Optional) Uncomment and edit to change the default log folder used
# by SFRFsLogger's FileHandler. This affects only the toolbox log files,
# not MATLAB's internal Java logs.
#
# SFRFsLogger.logFolder = <your-own-path>
